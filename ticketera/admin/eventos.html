<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Eventos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1>Panel de Administración</h1>
            <nav>
                <ul>
                    <li><a href="eventos.html" class="active">Eventos</a></li>
                    <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container admin-main">
        <div class="admin-actions">
            <button class="btn btn-accent" onclick="mostrarFormularioEvento()">
                <i class="fas fa-plus"></i> Nuevo Evento
            </button>
        </div>

        <div id="formulario-evento" class="formulario-evento" style="display: none;">
            <h2 id="form-titulo">Nuevo Evento</h2>
            <form id="evento-form">
                <input type="hidden" id="evento-id">
                <div class="form-group">
                    <label for="evento-titulo">Título:</label>
                    <input type="text" id="evento-titulo" required>
                </div>
                <div class="form-group">
                    <label for="evento-imagen">URL de la imagen:</label>
                    <input type="url" id="evento-imagen" required>
                </div>
                <div class="form-group">
                    <label for="evento-lugar">Lugar:</label>
                    <input type="text" id="evento-lugar" required>
                </div>
                <div class="form-group">
                    <label for="evento-fecha">Fecha:</label>
                    <input type="date" id="evento-fecha" required>
                </div>
                <div class="form-group">
                    <label for="evento-hora">Hora:</label>
                    <input type="time" id="evento-hora" required>
                </div>
                <div class="form-group">
                    <label for="evento-descripcion">Descripción:</label>
                    <textarea id="evento-descripcion" rows="4"></textarea>
                </div>
                
                <h3>Entradas</h3>
                <div id="entradas-container">
                    <!-- Las entradas se agregarán aquí dinámicamente -->
                </div>
                <button type="button" class="btn" onclick="agregarEntrada()">
                    <i class="fas fa-plus"></i> Añadir Tipo de Entrada
                </button>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-accent">Guardar</button>
                    <button type="button" class="btn" onclick="ocultarFormularioEvento()">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="admin-eventos-list">
            <h2>Eventos Programados</h2>
            <div id="eventos-container">
                <!-- Los eventos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
